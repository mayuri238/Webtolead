<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>WEB TO LEAD FORM</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
   <h1>Create Lead</h1>
<META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">

    
    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D5j00000CthEi" 
    method="POST" onsubmit="Beforesubmit()">
    
    <input type=hidden name="oid" value="00D5j00000CthEi">
    <input type=hidden name="retURL" value="">
    <input type=hidden name="Leads_date__c" class="outputdate"/>
    <label for="first_name">First Name</label><input  
     id="first_name"
     maxlength="40" 
     name="first_name" 
     size="20"
     type="text"
     required="true" />
     <br>
    
    <label for="last_name">Last Name</label><input 
     id="last_name" 
     maxlength="80" 
     name="last_name" 
     size="20" 
     type="text" 
     required="true"/><br>
    
    <label for="email">Email</label><input  
    id="email" 
    maxlength="80" 
    name="email" 
    size="20" 
    type="text" 
    required="true"/><br>
    
   
    <label for="email">Lead Date</label>
    <input  type="date"
     required="true" class="inputdate"/>
   <br>
    
    <input type="submit" name="submit">
    
    </form>
    
</body>
</html>
